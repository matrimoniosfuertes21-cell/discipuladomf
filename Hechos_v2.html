{ q: "Â¿A quÃ© hora del dÃ­a vio Cornelio claramente al Ã¡ngel?", options: ["A la hora sexta (mediodÃ­a)", "A la hora novena (3:00 PM)", "Al amanecer"], correct: 1 },
{ q: "Â¿CuÃ¡l era el oficio de SimÃ³n, en cuya casa se hospedaba Pedro?", options: ["Carpintero", "Pescador", "Curtidor"], correct: 2 },

{ q: "Â¿QuÃ© le dijo Pedro a Cornelio al levantarlo del suelo?", options: ["No soy digno", "LevÃ¡ntate, pues yo mismo tambiÃ©n soy hombre", "La paz sea contigo"], correct: 1 },
{ q: "Â¿A quiÃ©nes habÃ­a convocado Cornelio esperando la llegada de Pedro?", options: ["A los soldados romanos", "A sus parientes y amigos mÃ¡s Ã­ntimos", "A los sacerdotes judÃ­os"], correct: 1 },
{ q: "Â¿QuÃ© dijo Pedro que era abominable (o ilegal) para un varÃ³n judÃ­o?", options: ["Entrar en casa de un gentil", "Juntarse o acercarse a un extranjero", "Comer carne de cerdo"], correct: 1 },
{ q: "Â¿A quiÃ©n mencionÃ³ Pedro como 'SeÃ±or de todos' en su discurso?", options: ["A Dios Padre", "A Jesucristo", "Al EspÃ­ritu Santo"], correct: 1 },
{ q: "Â¿Por quÃ© se maravillaron los fieles de la circuncisiÃ³n que habÃ­an venido con Pedro?", options: ["Porque vieron Ã¡ngeles", "Porque los gentiles hablaban hebreo", "Porque tambiÃ©n sobre los gentiles se derramase el don del EspÃ­ritu Santo"], correct: 2 },
{ q: "Â¿CÃ³mo supieron los judÃ­os que los gentiles habÃ­an recibido el EspÃ­ritu?", options: ["Porque los oÃ­an hablar en lenguas y magnificar a Dios", "Porque vieron fuego", "Porque sanaron enfermos"], correct: 0 },
{ q: "Â¿QuÃ© preguntÃ³ Pedro respecto al bautismo de los gentiles?", options: ["Â¿EstÃ¡n dispuestos a circuncidarse?", "Â¿Puede acaso alguno impedir el agua?", "Â¿Han ayunado lo suficiente?"], correct: 1 }
                ]
            }
        ];

        // Rellenar capÃ­tulos restantes
        for (let i = 11; i <= 28; i++) {
            actsData.push({
                chapter: i,
                title: `CapÃ­tulo ${i}: Misiones y Viajes`,
                questions: [
                    { q: `Pregunta de prueba del cap ${i} - A`, options: ["OpciÃ³n Correcta", "Incorrecta 1", "Incorrecta 2"], correct: 0 },
                    { q: `Pregunta de prueba del cap ${i} - B`, options: ["Incorrecta 1", "OpciÃ³n Correcta", "Incorrecta 2"], correct: 1 },
                    { q: `Pregunta de prueba del cap ${i} - C`, options: ["Incorrecta 1", "Incorrecta 2", "OpciÃ³n Correcta"], correct: 2 },
                    { q: `Pregunta de prueba del cap ${i} - D`, options: ["OpciÃ³n Correcta", "Incorrecta 1", "Incorrecta 2"], correct: 0 },
                    { q: `Pregunta de prueba del cap ${i} - E`, options: ["Incorrecta 1", "OpciÃ³n Correcta", "Incorrecta 2"], correct: 1 }
                ]
            });
        }

        // ==========================================
        // ESTADO DEL JUEGO
        // ==========================================
        let gameState = {
            playerName: "",
            score: 0,
            lives: MAX_LIVES,
            currentChapterIndex: 0,
            chapterQuestions: [],
            currentQuestionIndex: 0,
            timerInterval: null,
            canAnswer: false
        };

        const screens = {
            start: document.getElementById('start-screen'),
            transition: document.getElementById('transition-screen'),
            game: document.getElementById('game-screen'),
            end: document.getElementById('end-screen')
        };

        const ui = {
            playerNameInput: document.getElementById('player-name'),
            lives: document.getElementById('lives-display'),
            score: document.getElementById('score-display'),
            chapter: document.getElementById('chapter-display'),
            transLevel: document.getElementById('trans-level-num'),
            transTitle: document.getElementById('trans-chapter-title'),
            qNum: document.getElementById('q-num'),
            qText: document.getElementById('question-text'),
            options: document.getElementById('options-container'),
            timerBar: document.getElementById('timer-bar'),
            timerWrapper: document.getElementById('timer-wrapper'),
            timerText: document.getElementById('timer-text'),
            endTitle: document.getElementById('end-title'),
            endMsg: document.getElementById('end-message'),
            endName: document.getElementById('end-player-name'),
            endScore: document.getElementById('end-score'),
            endLevel: document.getElementById('end-level'),
            endIcon: document.getElementById('end-icon'),
            app: document.getElementById('app')
        };

        // ==========================================
        // LÃ“GICA
        // ==========================================

        function showScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.add('hidden-section'));
            screens[screenName].classList.remove('hidden-section');
        }

        function startGame() {
            const name = ui.playerNameInput.value.trim();
            if (!name) {
                ui.playerNameInput.classList.add('animate-shake');
                ui.playerNameInput.classList.add('border-red-400');
                setTimeout(() => {
                    ui.playerNameInput.classList.remove('animate-shake');
                    ui.playerNameInput.classList.remove('border-red-400');
                }, 500);
                return;
            }

            gameState.playerName = name;
            gameState.score = 0;
            gameState.lives = MAX_LIVES;
            gameState.currentChapterIndex = 0;

            updateHUD();
            startChapterTransition();
        }

        function startChapterTransition() {
            const currentData = actsData[gameState.currentChapterIndex];

            ui.transLevel.innerText = currentData.chapter;
            ui.transTitle.innerText = currentData.title;

            showScreen('transition');

            // 1. MEZCLA DE PREGUNTAS (Ya estaba, pero confirmamos que funciona)
            const allQuestions = [...currentData.questions];
            for (let i = allQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]];
            }

            gameState.chapterQuestions = allQuestions.slice(0, QUESTIONS_PER_LEVEL_CONFIG);
            gameState.currentQuestionIndex = 0;

            setTimeout(() => {
                showScreen('game');
                loadQuestion();
            }, 3000);
        }

        function loadQuestion() {
            clearInterval(gameState.timerInterval);
            ui.timerWrapper.style.opacity = "0";
            ui.timerWrapper.style.display = "none";
            ui.timerBar.style.width = "100%";
            ui.timerBar.classList.remove('bg-red-500');
            ui.timerBar.classList.add('bg-yellow-500');
            ui.timerText.innerText = "";
            gameState.canAnswer = false;

            const qData = gameState.chapterQuestions[gameState.currentQuestionIndex];

            ui.qNum.innerText = gameState.currentQuestionIndex + 1;
            ui.qText.innerText = qData.q;
            ui.qText.classList.remove('animate-slide');
            void ui.qText.offsetWidth;
            ui.qText.classList.add('animate-slide');

            ui.options.innerHTML = '';

            // 2. MEZCLA DE OPCIONES (NUEVO)
            // Creamos un array de objetos para mantener el Ã­ndice original
            let optionsWithIndices = qData.options.map((opt, index) => {
                return { text: opt, originalIndex: index };
            });

            // Algoritmo Fisher-Yates para mezclar las opciones
            for (let i = optionsWithIndices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [optionsWithIndices[i], optionsWithIndices[j]] = [optionsWithIndices[j], optionsWithIndices[i]];
            }

            // Renderizamos las opciones mezcladas
            optionsWithIndices.forEach((optObj, index) => {
                const btn = document.createElement('div');
                btn.className = 'btn-option bg-white border-2 border-blue-100 p-4 rounded-xl text-lg font-medium text-slate-700 shadow-sm opacity-0 transform translate-y-4';
                btn.innerText = optObj.text;

                // Guardamos el Ã­ndice original en el elemento para buscarlo luego si es necesario
                btn.dataset.originalIndex = optObj.originalIndex;

                // Pasamos el Ã­ndice ORIGINAL a la funciÃ³n de verificaciÃ³n
                btn.onclick = () => checkAnswer(optObj.originalIndex, btn);
                ui.options.appendChild(btn);

                setTimeout(() => {
                    btn.style.transition = "all 0.3s ease-out";
                    btn.style.opacity = "1";
                    btn.style.transform = "translateY(0)";

                    if (index === optionsWithIndices.length - 1) {
                        setTimeout(startTimer, 500);
                    }
                }, index * 200); // Un poco mÃ¡s rÃ¡pido para no esperar tanto
            });
        }

        function startTimer() {
            gameState.canAnswer = true;
            ui.timerWrapper.style.display = "block";
            setTimeout(() => ui.timerWrapper.style.opacity = "1", 50);

            let timeLeft = TIME_LIMIT;
            ui.timerText.innerText = `${timeLeft}s`;

            ui.timerBar.style.transition = `width ${TIME_LIMIT}s linear`;
            ui.timerBar.style.width = "0%";

            gameState.timerInterval = setInterval(() => {
                timeLeft--;
                ui.timerText.innerText = timeLeft > 0 ? `${timeLeft}s` : "Â¡Tiempo!";

                if (timeLeft <= 3) {
                    ui.timerBar.classList.remove('bg-yellow-500');
                    ui.timerBar.classList.add('bg-red-500');
                }

                if (timeLeft <= 0) {
                    clearInterval(gameState.timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (!gameState.canAnswer) return;
            gameState.canAnswer = false;
            clearInterval(gameState.timerInterval);

            const currentWidth = ui.timerBar.offsetWidth;
            ui.timerBar.style.transition = "none";
            ui.timerBar.style.width = `${currentWidth}px`;

            const currentQ = gameState.chapterQuestions[gameState.currentQuestionIndex];

            // selectedIndex es el Ã­ndice ORIGINAL de la respuesta en el array de datos
            const isCorrect = selectedIndex === currentQ.correct;

            if (isCorrect) {
                btnElement.classList.add('correct-answer');
                gameState.score++;
                ui.score.classList.add('animate-pop');
                setTimeout(() => ui.score.classList.remove('animate-pop'), 500);
            } else {
                btnElement.classList.add('wrong-answer');

                // Buscar visualmente cuÃ¡l botÃ³n tiene la respuesta correcta
                Array.from(ui.options.children).forEach(button => {
                    if (parseInt(button.dataset.originalIndex) === currentQ.correct) {
                        button.classList.add('correct-answer');
                    }
                });

                gameState.lives--;
                ui.app.classList.add('animate-shake');
                setTimeout(() => ui.app.classList.remove('animate-shake'), 500);
            }

            updateHUD();

            setTimeout(() => {
                if (gameState.lives <= 0) {
                    endGame(false);
                } else {
                    nextQuestion();
                }
            }, 2000);
        }

        function handleTimeOut() {
            gameState.canAnswer = false;
            gameState.lives--;
            updateHUD();

            const currentQ = gameState.chapterQuestions[gameState.currentQuestionIndex];

            // Buscar y marcar la correcta
            Array.from(ui.options.children).forEach(button => {
                if (parseInt(button.dataset.originalIndex) === currentQ.correct) {
                    button.classList.add('correct-answer');
                    button.classList.add('animate-pop');
                }
            });

            setTimeout(() => {
                if (gameState.lives <= 0) {
                    endGame(false);
                } else {
                    nextQuestion();
                }
            }, 2000);
        }

        function nextQuestion() {
            gameState.currentQuestionIndex++;

            if (gameState.currentQuestionIndex >= gameState.chapterQuestions.length) {
                gameState.currentChapterIndex++;
                if (gameState.currentChapterIndex >= actsData.length) {
                    endGame(true);
                } else {
                    startChapterTransition();
                }
            } else {
                loadQuestion();
            }
        }

        function updateHUD() {
            ui.lives.innerText = gameState.lives;
            ui.score.innerText = gameState.score;
            ui.chapter.innerText = gameState.currentChapterIndex + 1;
        }

        function endGame(victory) {
            showScreen('end');
            ui.endName.innerText = gameState.playerName;
            ui.endScore.innerText = gameState.score;
            ui.endLevel.innerText = gameState.currentChapterIndex + (victory ? 0 : 1);

            if (victory) {
                ui.endTitle.innerText = "Â¡ASOMBROSO!";
                ui.endTitle.className = "text-4xl font-bold text-yellow-600 mb-2";
                ui.endMessage.innerText = "Â¡Has completado todo el libro de Hechos!";
                ui.endIcon.innerText = "ğŸ‘‘";
            } else {
                ui.endTitle.innerText = "Â¡Buen Intento!";
                ui.endTitle.className = "text-4xl font-bold text-blue-600 mb-2";
                ui.endIcon.innerText = "ğŸ›¡ï¸";

                const msgs = [
                    "Â¡No te rindas! La Palabra es vida.",
                    "Â¡Casi lo logras! Vuelve a intentarlo.",
                    "Sigue estudiando y llegarÃ¡s lejos.",
                    "Â¡Has llegado muy lejos, felicidades!"
                ];
                ui.endMsg.innerText = msgs[Math.floor(Math.random() * msgs.length)];
            }
        }

        function resetGame() {
            showScreen('start');
            ui.playerNameInput.value = '';
        }

    </script>
